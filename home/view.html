    (function ($, window, document) {

        var H5ComponentBase = function (name, cfg) {
            var cfg = cfg || {};
            // var id = ( "h5_c_" + Math.random()).replace(".", "_");
            var id = 'h5_c_' + (new Date().getTime());
            var cls = ' h5_component_' + cfg.type;
            var component = $('<div class="h5_component ' + cls + ' h5_component_name_' + name + '" id="' + id + '">');

            cfg.text && component.text(cfg.text);
            cfg.width && component.width(cfg.width);
            cfg.height && component.height(cfg.height);

            cfg.css && component.css(cfg.css)
            cfg.bg && component.css('backgroundImage', 'url(' + cfg.bg + ')');

            if (cfg.center === true) {
                component.css({
                    marginLeft: (cfg.width / 4 * -1) + 'px',
                    left: '50%'
                });
            }

            /*   if ( typeof cfg.onclick === 'function'){
             component.on('click',cfg.onclick);
             }
             */
            // component.on('onLoad', function () {
            //
            // })

            return component;
        }

        // 柱图
        var Bar = function (name, cfg) {
            var component = new H5ComponentBase(name, cfg);
            $.each(cfg.data, function (index, item) {
                // console.log(cfg.data[index])
                var line = $('<div class="line">');
                var name = $('<div class="name">');
                var rate = $('<div class="rate">');
                var per = $('<div class="per">');

                var width = item[1] * 100 + '%';
                var bgStyle = '';
                if (item[2]) {
                    bgStyle = 'style="background:' + item[2] + '!important"';
                }
                rate.html('<div class="bg" ' + bgStyle + '></div>')
                rate.css('width', width);

                per.text(width);
                name.text(item[0]);
                line.append(name).append(rate).append(per);
                component.append(line);
            })
            return component;
        }

        var cfg = {
            type: 'bar',
            text: '',
            data: [
                ['JAVA', .5, '#FBFFEB'],
                ['Javascript', .75, '#FBFFEB'],
                ['HTML5', .65, '#FBFFEB'],
                ['CSS3', .7, '#FBFFEB'],
                ['AJAX', .7, '#FBFFEB'],
                ['jQuery', .8, '#FBFFEB'],
                ['Boostrap', .6, '#FBFFEB'],
                ['Angular', .5, '#FBFFEB'],
                ['ionic', .3, '#FBFFEB'],
                ['Node', .1, '#FBFFEB'],
            ],

            css: {
                top: 0,
                opacity: 1
            },
        }
        var h5 = new Bar("my", cfg);
        $('.idea').append(h5)
        var cfg = {
            type: 'pie',
            text: '',
            data: [

            ],
            height: 400,
            width: 400,
        }
        // var h5 = new Pie("myPieComponent", cfg);
        // $(".idea").append(h5);


    })($, window, document);
